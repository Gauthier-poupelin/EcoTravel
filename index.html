<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EcoTravel</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
</head>

<body>

	<div class="banner">
		<div class="container">
			<h1>The world in one click</h1>
			<h2>Travel to the four corners of the world while respecting the environment.</h2>
			<a href="apply-section" class="btn-blue">Travel Now</a>
		</div>
	</div>


	<div class="container">
		<h2>Destinations</h2>

		<div class="cards">
			
			<div class="card">
				<img src="images/paris.jpeg" alt="Paris">
				<h3>Paris</h3>
			</div>

			<div class="card">
				<img src="images/tokyo.jpeg" alt="Tokyo">
				<h3>Tokyo</h3>
			</div>

			<div class="card">
				<img src="images/toronto.jpeg" alt="Toronto">
				<h3>Toronto</h3>
			</div>

			<div class="card">
				<img src="images/rio.jpeg" alt="Rio">
				<h3>Rio</h3>
			</div>

			<div class="card">
				<img src="images/dubaï.jpeg" alt="Dubaï">
				<h3>Dubaï</h3>
			</div>

			<div class="card">
				<img src="images/sydney.jpeg" alt="Sydney">
				<h3>Sydney</h3>
			</div>
		</div>
	</div>
	
	<div id="apply-section">
	<div data-tf-widget="fN26OjKP" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		
	</div>
</body>
</html>
